<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennisklubb</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <ul>
            <li>Boka</li>
            <li>Öppettider</li>
            <li>Hitta oss</li>
        </ul>
        <div id="title">
            Kom och spela på våra nya utebanor eller våra nyrenoverade innebanor!
        </div>
    </header>

    <main>
        <section id="section1">
            <div id="booking">
                <img src="/images/booking_symbol.png">
                Boka
            </div>
            <div id="member">
                <img src="/images/member_symbol.png">
                Medlemskap
            </div>
            <div id="price">
                <img src="/images/price_symbol.png">
                Prislista
            </div>
            <div id="court">
                <img src="/images/court_symbol.png">
                Våra banor
            </div>
        </section>
    </main>

    <footer>
        <div class="info">
            <img src="/images/clockscaled.png">
            <span>Varje dag 07:00-20:00</span>
        </div>
        <div class="info">
            <img src="/images/mapscaled.png">
            <span>Tennisgatan 45, Norra Tennisby 123</span>
        </div>
        <div class="info">
            <img src="/images/telephonescaled.png">
            <span>0123456789</span>
        </div>

        </div>
    </footer>

</body>

</html>
